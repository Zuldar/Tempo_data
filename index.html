<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Master Expert - Precision</title>
    <style>
        :root {
            --bg: #050505; --card: #111; --gold: #d4af37;
            --blue: #2979ff; --red: #ff1744; --green: #00e676;
            --grad-blue: linear-gradient(135deg, #0044ff 0%, #001133 100%);
            --grad-white: linear-gradient(135deg, #ffffff 0%, #777777 100%);
            --grad-rouge: linear-gradient(135deg, #ff0000 0%, #440000 100%);
        }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 420px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
        
        /* BANDEAUX DE STATUT */
        .status-bar { text-align: center; font-size: 0.65rem; font-weight: 900; padding: 8px; border-radius: 10px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; transition: 0.5s; }
        .status-live { background: var(--green); color: black; }
        .status-delayed { background: var(--blue); color: white; }
        .status-offline { background: var(--red); color: white; }
        .status-tempo { background: #008148; color: white; margin-bottom: 8px; } /* Vert spÃ©cifique Tempo */

        /* CARTES & FLUX */
        .card-main { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid #222; }
        .flux-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .flux-item { background: #1a1a1a; padding: 8px 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; font-weight: 600; }
        .country-name { display: flex; align-items: center; gap: 6px; }
        .solde-total { text-align: center; padding-top: 10px; font-weight: 900; font-size: 1.3rem; border-top: 1px dashed #333; }

        /* BADGES J / J+1 */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card-rt { border-radius: 20px; padding: 15px; position: relative; border: 1px solid rgba(255,255,255,0.1); min-height: 85px; display: flex; flex-direction: column; justify-content: center; }
        .is-bleu { background: var(--grad-blue); }
        .is-blanc { background: var(--grad-white); color: #000 !important; }
        .is-rouge { background: var(--grad-rouge); }
        .badge-rt { position: absolute; top: 12px; right: 12px; font-size: 0.45rem; padding: 3px 8px; border-radius: 8px; font-weight: 900; background: var(--gold); color: #000; animation: shine 3s infinite; }
        @keyframes shine { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }

        /* STATS */
        .bar-wrap { margin-bottom: 12px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 900; margin-bottom: 5px; }
        .bar-base { background: #1a1a1a; height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 5px; transition: width 1s ease-in-out; }
        .import { color: var(--red); } .export { color: var(--green); }
    </style>
</head>
<body>

<div class="container">
    <div id="data-status" class="status-bar">VÃ©rification Flux...</div>

    <div class="card-main">
        <div class="flux-grid" id="flux-grid"></div>
        <div class="solde-total" id="solde-net">-- MW</div>
    </div>

    <div style="margin-top: 5px;">
        <div id="tempo-status" class="status-bar status-tempo">Mise Ã  jour Tempo : --</div>
        <div class="grid-2">
            <div id="card-today" class="card-rt">
                <span class="badge-rt">OFFICIEL</span>
                <div id="date-today" style="font-size: 0.6rem; font-weight: 800; opacity: 0.8; text-transform: uppercase;">DATE J</div>
                <div id="text-today" style="font-size: 1.1rem; font-weight: 900;">...</div>
            </div>
            <div id="card-tomorrow" class="card-rt">
                <span class="badge-rt">OFFICIEL</span>
                <div id="date-tomorrow" style="font-size: 0.6rem; font-weight: 800; opacity: 0.8; text-transform: uppercase;">DATE J+1</div>
                <div id="text-tomorrow" style="font-size: 1.1rem; font-weight: 900;">...</div>
            </div>
        </div>
    </div>

    <div class="card-main">
        <div style="font-size: 0.6rem; font-weight: 900; color: #444; margin-bottom: 15px; letter-spacing: 1px;">SAISON 2025-26 (RESTANTS)</div>
        <div id="stats-container"></div>
    </div>
</div>

<script>
    const labels = { 1: "BLEU", 2: "BLANC", 3: "ROUGE" };

    function formatDate(date) {
        const options = { weekday: 'long', day: '2-digit', month: 'short' };
        let s = date.toLocaleDateString('fr-FR', options);
        return s.charAt(0).toUpperCase() + s.slice(1);
    }

    async function updateFlux() {
        try {
            const r = await fetch("https://raw.githubusercontent.com/Zuldar/Tempo_data/main/archive_tempo.json?t=" + Date.now());
            const [d] = await r.json();
            
            const now = new Date();
            const dataDate = new Date(d.date + "T" + d.heure);
            const diffHours = (now - dataDate) / (1000 * 60 * 60);
            
            const statusEl = document.getElementById('data-status');
            const dateStr = dataDate.toLocaleString('fr-FR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });

            if (diffHours < 2) {
                statusEl.className = "status-bar status-live";
                statusEl.innerText = "DonnÃ©es Flux Direct â€¢ " + dateStr;
            } else if (diffHours < 24) {
                statusEl.className = "status-bar status-delayed";
                statusEl.innerText = "DonnÃ©es Flux DiffÃ©rÃ©es â€¢ " + dateStr;
            } else {
                statusEl.className = "status-bar status-offline";
                statusEl.innerText = "DonnÃ©es Flux ObsolÃ¨tes â€¢ " + dateStr;
            }

            const pays = [{id:'uk',n:'UK',f:'ðŸ‡¬ðŸ‡§'},{id:'de_be',n:'ALL',f:'ðŸ‡©ðŸ‡ª'},{id:'it',n:'ITA',f:'ðŸ‡®ðŸ‡¹'},{id:'es',n:'ESP',f:'ðŸ‡ªðŸ‡¸'},{id:'ch',n:'SUI',f:'ðŸ‡¨ðŸ‡­'}];
            let solde = 0; let html = "";
            pays.forEach(p => {
                const v = d[p.id] || 0; solde += v;
                html += `<div class="flux-item"><div class="country-name"><span>${p.f}</span> ${p.n}</div><span class="${v>0?'import':'export'}">${v>0?'â†“':'â†‘'} ${Math.abs(v)}</span></div>`;
            });
            document.getElementById('flux-grid').innerHTML = html;
            const sEl = document.getElementById('solde-net');
            sEl.innerText = (solde > 0 ? "IMPORT " : "EXPORT ") + Math.abs(solde) + " MW";
            sEl.className = "solde-total " + (solde > 0 ? "import" : "export");
        } catch (e) { console.error(e); }
    }

    async function updateTempo() {
        try {
            const [t, tom, s] = await Promise.all([
                fetch("https://www.api-couleur-tempo.fr/api/jourTempo/today").then(r => r.json()),
                fetch("https://www.api-couleur-tempo.fr/api/jourTempo/tomorrow").then(r => r.json()),
                fetch("https://www.api-couleur-tempo.fr/api/stats").then(r => r.json())
            ]);

            // Dates pour les badges
            const today = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(today.getDate() + 1);

            document.getElementById('date-today').innerText = formatDate(today);
            document.getElementById('date-tomorrow').innerText = formatDate(tomorrow);
            document.getElementById('tempo-status').innerText = "Mise Ã  jour Tempo : " + today.toLocaleDateString('fr-FR');

            const setBadge = (id, textId, code) => {
                const label = labels[code] || "NON DÃ‰FINI";
                document.getElementById(id).className = `card-rt is-${label.toLowerCase()}`;
                document.getElementById(textId).innerText = label;
            };
            setBadge('card-today', 'text-today', t.codeJour);
            setBadge('card-tomorrow', 'text-tomorrow', tom.codeJour);

            const dataStats = [
                { n: 'BLEU', r: s.restant_bleu || 218, t: 300, g: 'var(--grad-blue)' },
                { n: 'BLANC', r: s.restant_blanc || 41, t: 43, g: 'var(--grad-white)' },
                { n: 'ROUGE', r: s.restant_rouge || 20, t: 22, g: 'var(--grad-rouge)' }
            ];
            document.getElementById('stats-container').innerHTML = dataStats.map(b => `
                <div class="bar-wrap">
                    <div class="bar-info"><span>${b.n}</span> <span>${b.r} / ${b.t} RESTANTS</span></div>
                    <div class="bar-base"><div class="bar-fill" style="width: ${(b.r/b.t)*100}%; background: ${b.g};"></div></div>
                </div>
            `).join('');
        } catch (e) { console.error(e); }
    }

    updateTempo(); updateFlux();
    setInterval(updateFlux, 300000);
</script>
</body>
</html>
