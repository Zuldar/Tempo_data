<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Live - Flux</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --green: #00e676;
            --red: #ff1744;
            --blue: #2979ff;
        }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 400px; margin: auto; }
        .header { text-align: center; padding: 20px 0; color: var(--blue); font-weight: 900; letter-spacing: 1px; font-size: 0.8rem; }
        
        .card { background: var(--card); border-radius: 15px; padding: 5px 15px; border: 1px solid #222; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .row:last-child { border: none; }
        
        .country { display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .val { font-family: monospace; font-weight: 900; font-size: 1.1rem; }
        
        .import { color: var(--red); }
        .export { color: var(--green); }
        .time { text-align: center; font-size: 0.6rem; opacity: 0.4; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">

</div>

<script>
    async function update() {
        try {
            const r = await fetch("https://raw.githubusercontent.com/Zuldar/Tempo_data/main/archive_tempo.json?t=" + Date.now());
            const [d] = await r.json();

            ];

            let html = "";
            pays.forEach(p => {
                const v = d[p.id];
                const isImp = v > 0;
                html += `
                    <div class="row">
                        <div class="country"><span>${p.f}</span> ${p.n}</div>
                        <div class="val ${isImp ? 'import' : 'export'}">
                            ${isImp ? 'â†“' : 'â†‘'} ${Math.abs(v)}

            document.getElementById('flux-list').innerHTML = html;
            document.getElementById('update-time').innerText = "DERNIER RELEVÃ‰ : " + d.heure;
        } catch (e) { console.error(e); }
    }
    update();
    setInterval(update, 60000);
</script>
</body>
</html>
