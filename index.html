<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tempo Expert - Master Console Finale</title>
    <style>
        :root {
            --bg: #080808;
            --blue: #2979ff; --white: #ffffff; --red: #ff1744;
            --gold: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            --green: #00e676; --grey-b: #1a1a1a; --grey-light: #333;
        }
        body { 
            background-color: var(--bg); color: white; font-family: sans-serif; 
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 450px; display: flex; flex-direction: column; gap: 12px; }
        
        /* BANDEAUX D'√âTAT */
        #delay-alert { display: none; background: var(--red); color: white; font-size: 0.6rem; font-weight: 900; text-align: center; padding: 8px; border-radius: 10px; margin-bottom: 5px; }
        .update-banner { background: var(--green); color: #000; font-size: 0.6rem; font-weight: 900; text-align: center; padding: 6px; border-radius: 8px 8px 0 0; text-transform: uppercase; }
        .forecast-header-banner { background: var(--grey-light); color: #aaa; font-size: 0.55rem; font-weight: 900; text-align: center; padding: 6px; border-radius: 0 0 8px 8px; text-transform: uppercase; margin-bottom: 5px; }

        .hphc-timer { text-align: center; font-size: 0.7rem; font-weight: 900; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 5px; }
        .mode-bleu { background: rgba(41, 121, 255, 0.2); color: var(--blue); border-color: var(--blue); }
        .mode-blanc { background: rgba(255, 255, 255, 0.2); color: var(--white); border-color: var(--white); }
        .mode-rouge { background: rgba(255, 23, 68, 0.2); color: var(--red); border-color: var(--red); }

        /* BOX PRINCIPALE */
        .box { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .split-grid { display: grid; grid-template-columns: 1fr 1.15fr; gap: 12px; }
        .side-title { font-size: 0.55rem; font-weight: 900; color: var(--blue); margin-bottom: 8px; text-transform: uppercase; }
        
        .data-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); padding: 5px 8px; border-radius: 8px; margin-bottom: 4px; font-size: 0.55rem; border: 1px solid rgba(255,255,255,0.03); }
        .val-bold { font-weight: 900; }
        .arrow { font-size: 0.7rem; margin-right: 4px; font-weight: bold; }

        /* CARTES TEMPO */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card-rt { border-radius: 20px; padding: 15px; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .is-bleu { background: linear-gradient(135deg, #0044ff 0%, #001133 100%); color: white;}
        .is-blanc { background: linear-gradient(135deg, #ffffff 0%, #777777 100%); color: #000 !important; }
        .is-rouge { background: linear-gradient(135deg, #ff0000 0%, #440000 100%); color: white;}
        .badge-rt { position: absolute; top: 10px; right: 10px; font-size: 0.4rem; padding: 2px 6px; border-radius: 6px; font-weight: 900; background: var(--gold); color: #000; }

        /* ANALYTICS */
        .analytics-box { background: #111; border-radius: 20px; padding: 15px; border: 1px solid #222; }
        .sim-card { background: #000; padding: 10px; border-radius: 15px; border: 1px solid #222; margin-top: 8px; }
        .prob-container { display: flex; height: 5px; border-radius: 3px; overflow: hidden; margin: 8px 0; background: #222; }
        .prob-item { height: 100%; transition: width 0.5s ease; }

        button { width: 100%; padding: 12px; border-radius: 12px; border: none; background: #222; color: #fff; font-weight: 900; cursor: pointer; border: 1px solid #333; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="delay-alert">‚ö†Ô∏è FLUX ET CONSOMMATION : RETARD DE +2H (RTE)</div>
    
    <div id="hphc-display" class="hphc-timer">Analyse...</div>

    <div class="box">
        <div style="font-size: 0.45rem; color: #555; text-transform: uppercase; margin-bottom: 10px;">Archive GitHub : <b id="sync-time" style="color:white">--:--</b></div>
        <div class="split-grid">
            <div class="prod-col">
                <div class="side-title">Production FR</div>
                <div id="prod-list"></div>
                <div style="margin-top:10px; padding-top:5px; border-top:1px dashed #333;">
                    <div style="font-size:0.5rem; color:#555;">TOTAL R√âEL</div>
                    <div id="total-gw" style="font-size:1rem; font-weight:900; color:var(--green);">-- GW</div>
                </div>
            </div>

            <div class="flux-col" style="border-left: 1px solid #222; padding-left:10px;">
                <div class="side-title">Flux Voisins</div>
                <div id="flux-list"></div>
                <div style="margin-top:10px; padding-top:5px; border-top:1px dashed #333;">
                    <div style="font-size:0.5rem; color:#555;">SOLDE</div>
                    <div id="total-solde" style="font-size:1rem; font-weight:900;">-- MW</div>
                </div>
            </div>
        </div>
    </div>

    <div style="width:100%">
        <div class="update-banner">CALENDRIER MIS √Ä JOUR LE <span id="tempo-date">--/--</span></div>
        <div class="grid-2" id="rt-days"></div>
        <div class="forecast-header-banner">Pr√©visions de Risques (Expert)</div>
    </div>

    <div class="analytics-box">
        <div class="sim-card">
            <span id="label-j2" style="font-size:0.65rem; font-weight:900;">...</span>
            <span id="ico-j2"></span>
            <input type="number" id="t-j2" value="1" style="background:transparent; border:none; color:var(--blue); font-weight:900; font-size:0.7rem; width:25px; outline:none;">¬∞C
            <div id="res-j2"></div>
        </div>
        <div class="sim-card">
            <span id="label-j3" style="font-size:0.65rem; font-weight:900;">...</span>
            <span id="ico-j3"></span>
            <input type="number" id="t-j3" value="-2" style="background:transparent; border:none; color:var(--blue); font-weight:900; font-size:0.7rem; width:25px; outline:none;">¬∞C
            <div id="res-j3"></div>
        </div>
    </div>

    <div class="box"><div id="stock-container"></div></div>
    <button id="refresh-btn">üîÑ SYNCHRONISER LA CONSOLE</button>
</div>

<script>
(function() {
    const pseudo = "Zuldar", depot = "Tempo_data";
    const API_LOCAL = `https://raw.githubusercontent.com/${pseudo}/${depot}/main/archive_tempo.json?cb=`;
    const API_TEMPO = "https://www.api-couleur-tempo.fr/api/jourTempo/today";
    const API_TMW = "https://www.api-couleur-tempo.fr/api/jourTempo/tomorrow";
    const API_STATS = "https://www.api-couleur-tempo.fr/api/stats";

    function getWeatherIcon(t) {
        if (t <= -2) return "‚ùÑÔ∏è"; if (t <= 5) return "üßä"; if (t <= 12) return "‚òÅÔ∏è"; return "‚òÄÔ∏è";
    }

    async function updateHPHC(todayCode) {
        const h = new Date().getHours();
        const colorMap = { 1: "bleu", 2: "blanc", 3: "rouge" };
        const label = (h >= 6 && h < 22) ? "‚ö° HEURES PLEINES" : "üåô HEURES CREUSES";
        const display = document.getElementById('hphc-display');
        display.className = `hphc-timer mode-${colorMap[todayCode] || "null"}`;
        display.innerHTML = `<span>${label}</span>`;
    }

    async function refresh() {
        try {
            const mix = await fetch(API_LOCAL + Date.now()).then(r => r.json());
            const f = mix[0];
            if (f) {
                const dateData = new Date(f.date_heure);
                const diffHeures = (new Date() - dateData) / (1000 * 60 * 60);
                document.getElementById('delay-alert').style.display = diffHeures > 2 ? 'block' : 'none';
                document.getElementById('sync-time').innerText = f.heure;
                document.getElementById('tempo-date').innerText = dateData.toLocaleDateString('fr-FR', {day:'2-digit', month:'2-digit'});

                // PROD
                const sources = [{l:'NUC', v:f.nucleaire}, {l:'EOL', v:f.eolien}, {l:'HYD', v:f.hydraulique}, {l:'GAZ', v:f.gaz}];
                let total = 0;
                document.getElementById('prod-list').innerHTML = sources.map(s => {
                    total += (s.v || 0);
                    return `<div class="data-row"><span>${s.l}</span><span class="val-bold">${Math.round(s.v/1000)}k</span></div>`;
                }).join('');
                document.getElementById('total-gw').innerText = (total/1000).toFixed(1) + " GW";

                // FLUX VOISINS
                const neighbors = [
                    {k:'angleterre', n:'UK üá¨üáß'}, {k:'allemagne_belgique', n:'DE üá©üá™'}, 
                    {k:'espagne', n:'ES üá™üá∏'}, {k:'italie', n:'IT üáÆüáπ'}, 
                    {k:'suisse', n:'CH üá®H'}, {k:'belgique', n:'BE üáßüá™'}
                ];
                let solde = 0;
                document.getElementById('flux-list').innerHTML = neighbors.map(n => {
                    const val = Math.round((f['ech_comm_' + n.k] || 0) * -1);
                    solde += val;
                    const arrow = val >= 0 ? '<span class="arrow" style="color:var(--blue)">‚Üë</span>' : '<span class="arrow" style="color:var(--red)">‚Üì</span>';
                    return `<div class="data-row"><span>${n.n}</span><span class="val-bold">${arrow}${Math.abs(val)}</span></div>`;
                }).join('');
                document.getElementById('total-solde').innerText = (solde>=0?"+":"")+solde+" MW";
                document.getElementById('total-solde').style.color = solde>=0?"var(--green)":"var(--red)";
            }

            const [j0, j1, stats] = await Promise.all([fetch(API_TEMPO).then(r => r.json()), fetch(API_TMW).then(r => r.json()), fetch(API_STATS).then(r => r.json())]);
            updateHPHC(j0.codeJour);
            
            const colorMap = { 1: "BLEU", 2: "BLANC", 3: "ROUGE" };
            document.getElementById('rt-days').innerHTML = [j0, j1].map((info, i) => {
                const d = new Date(); d.setDate(d.getDate() + i);
                const color = info.codeJour > 0 ? colorMap[info.codeJour] : "ATTENTE";
                return `<div class="card-rt is-${color.toLowerCase()}"><span class="badge-rt">OFFICIEL</span><div style="font-size:0.55rem; font-weight:900;">${d.toLocaleDateString('fr-FR', {weekday: 'long', day: 'numeric'})}</div><div style="font-size:1.1rem; font-weight:900;">${color}</div></div>`;
            }).join('');

            document.getElementById('stock-container').innerHTML = [{l:'BLEU', r:stats.restantBleu, t:300, c:'var(--blue)'}, {l:'BLANC', r:stats.restantBlanc, t:43, c:'var(--white)'}, {l:'ROUGE', r:stats.restantRouge, t:22, c:'var(--red)'}].map(s => `
                <div style="margin-bottom:6px;"><div style="display:flex; justify-content:space-between; font-size:0.45rem; font-weight:900;"><span>${s.l}</span><span>${s.r} RESTANTS</span></div>
                <div style="height:3px; background:#222; margin-top:2px; overflow:hidden;"><div style="height:100%; width:${(s.r/s.t)*100}%; background:${s.c}"></div></div></div>`).join('');
            
            statsGlobal = stats; updateSim();
        } catch (e) { console.log(e); }
    }

    function updateSim() {
        if (!statsGlobal) return;
        [2, 3].forEach(off => {
            const d = new Date(); d.setDate(d.getDate() + off);
            const temp = parseFloat(document.getElementById('t-j' + off).value);
            document.getElementById('label-j' + off).innerText = d.toLocaleDateString('fr-FR', {weekday: 'long', day: 'numeric'});
            document.getElementById('ico-j' + off).innerText = getWeatherIcon(temp);
            const estimConso = 60 + (2.4 * Math.max(0, 15 - temp));
            const marge = 75 - estimConso;
            let pRo = (d.getDay() !== 0 && marge < 5) ? 80 : 0;
            let pBl = (d.getDay() !== 0 && marge >= 5 && marge < 12) ? 70 : (pRo > 0 ? 20 : 0);
            let pBe = 100 - pRo - pBl;
            document.getElementById('res-j' + off).innerHTML = `
                <div style="display:flex; justify-content:space-between; font-size:0.55rem; font-weight:900; margin-top:4px;"><span style="color:var(--blue)">${pBe}%</span> <span style="color:#ddd">${pBl}%</span> <span style="color:var(--red)">${pRo}%</span></div>
                <div class="prob-container"><div class="prob-item" style="width:${pBe}%; background:var(--blue)"></div><div class="prob-item" style="width:${pBl}%; background:#ddd"></div><div class="prob-item" style="width:${pRo}%; background:var(--red)"></div></div>`;
        });
    }

    document.getElementById('refresh-btn').addEventListener('click', refresh);
    document.getElementById('t-j2').addEventListener('input', updateSim);
    document.getElementById('t-j3').addEventListener('input', updateSim);
    refresh();
})();
</script>
</body>
</html>
