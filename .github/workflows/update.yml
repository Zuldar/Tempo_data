name: Update Tempo Data

on:
  schedule:
    # √Ä minuit heure fran√ßaise (23h05 UTC en hiver, 22h05 UTC en √©t√©)
    - cron: '1 23 * * *'
    # √Ä 11h heure fran√ßaise (10h00 UTC en hiver, 9h00 UTC en √©t√©)
    - cron: '0 10 * * *'
    # Puis toutes les 3 heures (heure UTC)
    - cron: '0 2,5,8,13,16,19 * * *'
  workflow_dispatch:  # Permet d√©clenchement manuel
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch data
        run: |
          cd backend
          python fetch_data.py
      
      - name: Generate predictions
        run: |
          cd backend
          python predict.py
      
      - name: Validate predictions
        run: |
          cd backend
          python validate.py
        continue-on-error: true
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Update data $(date +'%Y-%m-%d %H:%M')" && git push)
