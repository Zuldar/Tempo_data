name: Update Tempo Data

schedule:
    # √Ä minuit (changement de jour)
    - cron: '1 0 * * *'
    # √Ä 11h (annonce RTE)
    - cron: '0 11 * * *'
    # Puis toutes les 3 heures le reste de la journ√©e
    - cron: '0 3,6,9,12,15,18,21 * * *'
  workflow_dispatch:  # Permet d√©clenchement manuel
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch data
        run: |
          cd backend
          python fetch_data.py
      
      - name: Generate predictions
        run: |
          cd backend
          python predict.py
      
      - name: Validate predictions
        run: |
          cd backend
          python validate.py
        continue-on-error: true
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Update data $(date +'%Y-%m-%d %H:%M')" && git push)
