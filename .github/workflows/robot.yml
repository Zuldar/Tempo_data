name: Robot RTE
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  travail:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Installer requests
        run: pip install requests
        
      - name: Lancer la capture
        run: python save_data.py
        
      - name: Enregistrer sur GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add archive_tempo.json
          git commit -m "MAJ Donn√©es RTE" || echo "Pas de changements"
          git push
